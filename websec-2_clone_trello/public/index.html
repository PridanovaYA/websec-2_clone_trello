<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />

    <title>Trello</title>
</head>
<body>
    <div class="app">
        <div class="boards">
            <div class="boards__item">
                <span contenteditable="true" class="title">Введите название</span>
                <div class="list">
                    <div class="list__item" draggable="true">Стартовая карточка</div>
                </div>

                <div class="form">
                    <textarea class="textarea" placeholder="Ввведите название для этой карточки"></textarea>
                    <div class="buttons">
                        <button class="add_item-btn">Добавить карточку</button>
                        <button class="cancel_item-btn">Отмена</button>
                    </div>
                </div>
                <div class="add_btn"><span>+</span>Добавить карточку</div>
            </div>
        </div>
        <div class="button">Добавить доску</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
